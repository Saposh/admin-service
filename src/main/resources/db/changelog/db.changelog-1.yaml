databaseChangeLog:
  - changeSet:
      id: create-table-users
      author: sapar
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: create-table-admin-actions-log
      author: sapar
      changes:
        - createTable:
            tableName: admin_actions_log
            columns:
              - column:
                  name: action_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: admin_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: action_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: details
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: admin_actions_log
            baseColumnNames: admin_id
            referencedTableName: users
            referencedColumnNames: user_id
            onDelete: CASCADE
            constraintName: fk_admin_actions_log_admin_id


  - changeSet:
      id: create-table-flights
      author: sapar
      changes:
        - createTable:
            tableName: flights
            columns:
              - column:
                  name: flight_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: origin
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: destination
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: departure_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: arrival_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: available_seats
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-table-bookings
      author: sapar
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: booking_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: flight_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: total_price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: passenger_count
                  type: INT
              - column:
                  name: travel_class
                  type: VARCHAR(20)